@(form: Form[Users])(implicit messages: Messages)


@main("SignInUp") {

  @helper.form(routes.Application.createAccountPost()) {
    @helper.inputText(form("name"))
    @helper.inputText(form("email"), 'id -> "SomeId", 'class -> "SomeClass")
    @helper.inputPassword(form("password"))
    <button type=”submit”>Submit</button>
  }
}
